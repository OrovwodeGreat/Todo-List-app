    <h1>Manage Task with <span>Todo List</span></h1>
    <div class="contain">
        <input type="text" id="enterTodo" class="input-text" placeholder="enter todo">
    <div class="wrap-btn">
        <button id="btn" >Add</button>
    <button id="resetBtn" >Reset</button>
    </div>
    <!-- add tasks -->
    <ul id="newTodo">
    
    </ul>
    </div>
    
    
<!-- 
    1. Add Tasks
When the user types in the input field and clicks the "Add" button (or presses Enter), a new task should be added to the list.
Prevent adding empty tasks.
2. Mark Tasks as Completed
Clicking on a task should toggle a "completed" class (e.g., strikethrough effect using CSS).
3. Delete Tasks
Add a delete button next to each task.
Clicking the delete button should remove the task from the list. -->
